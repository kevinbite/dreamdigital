<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Source+Sans+Pro:wght@200;300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.vercel-insights.com/v1/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
        }

        /* Mobile background fix */
        @media (max-width: 768px) {
            body {
                background-color: #000;
                background-image: linear-gradient(45deg, #000 0%, #111 100%);
            }
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            -webkit-playsinline: true;
            playsinline: true;
            webkit-playsinline: true;
        }

        /* Mobile video optimizations */
        @media (max-width: 768px) {
            video {
                width: 100vw;
                height: auto;
                min-height: 100vh;
                object-fit: contain;
                object-position: center top;
                -webkit-playsinline: true;
                playsinline: true;
            }
        }

        @media (max-width: 480px) {
            video {
                width: 100vw;
                height: auto;
                min-height: 100vh;
                object-fit: contain;
                object-position: center top;
            }
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-panel {
            display: none !important;
        }

        video::-webkit-media-controls-play-button {
            display: none !important;
        }

        video::-webkit-media-controls-timeline {
            display: none !important;
        }

        video::-webkit-media-controls-current-time-display {
            display: none !important;
        }

        video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }

        video::-webkit-media-controls-mute-button {
            display: none !important;
        }

        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }


        /* Email Gate Box - Glassmorphism */
        .email-gate {
            position: fixed;
            right: 30px;
            top: 30px;
            width: 280px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .email-gate h2 {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #ffffff;
            margin: 0 0 6px 0;
            letter-spacing: 0.5px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .email-gate p {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 1);
            margin: 0 0 8px 0;
            text-align: center;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .email-gate p.subtext {
            font-size: 11px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            margin: 0 0 16px 0;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .email-gate label {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .email-gate input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        .email-gate input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-gate input[type="email"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
        }

        .email-gate button {
            width: 100%;
            padding: 11px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: white;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .email-gate button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .email-gate button:active {
            transform: translateY(0);
        }

        .email-gate button:disabled {
            background: rgba(255, 255, 255, 0.15);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .error-message {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 11px;
            color: #ffcdd2;
            margin-top: 10px;
            text-align: center;
            display: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 11px;
            color: #c8e6c9;
            margin-top: 10px;
            text-align: center;
            display: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            display: block;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .email-gate {
                position: fixed;
                top: 50%;
                left: 50%;
                right: auto;
                transform: translate(-50%, -50%);
                width: 70%;
                max-width: 320px;
                padding: 18px;
            }

            .email-gate h2 {
                font-size: 17px;
            }

            .email-gate p {
                font-size: 12px;
            }

            .email-gate p.subtext {
                font-size: 10px;
            }

            .email-gate input[type="email"] {
                padding: 9px 10px;
                font-size: 12px;
            }

            .email-gate button {
                padding: 9px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .email-gate {
                width: 75%;
                max-width: 280px;
                padding: 16px;
            }

            .email-gate h2 {
                font-size: 16px;
            }

            .email-gate p {
                font-size: 11px;
            }

            .email-gate p.subtext {
                font-size: 9px;
            }

            .email-gate input[type="email"] {
                padding: 8px 10px;
                font-size: 11px;
            }

            .email-gate button {
                padding: 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline webkit-playsinline>
        <source src="Still_Water_Video_Generation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="email-gate">
        <h2>Dream Digital Meditation</h2>
        <p>November 17th - 20th, 2025</p>
        <p class="subtext">Enter your email to book your session</p>
        
        <form id="emailForm">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="your@email.com" 
                required
                autocomplete="email"
            >
            <button type="submit" id="submitBtn">Book Your Spot</button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage">Access granted! Redirecting...</div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://djwsibdzqhargbesjbyj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqd3NpYmR6cWhhcmdiZXNqYnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NTU5OTYsImV4cCI6MjA3NzMzMTk5Nn0.P5n5oapKqu7Cul3OW8xagtpXqAyOseQKsiEMrrNOtIQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim().toLowerCase();
            
            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';

            try {
                // Query Supabase to check if email is approved
                const { data, error } = await supabase
                    .from('approved_emails')
                    .select('email')
                    .eq('email', email)
                    .single();

                if (error || !data) {
                    // Email not found in approved list
                    errorMessage.textContent = 'Sorry, this email is not authorized.';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Book Your Spot';
                    return;
                }

                // Email is approved! Create session and redirect
                const accessToken = btoa(email + ':' + Date.now());
                sessionStorage.setItem('dreamDigitalAccess', accessToken);
                sessionStorage.setItem('dreamDigitalEmail', email);

                // Show success message
                successMessage.classList.add('show');
                submitBtn.textContent = 'Success!';

                // Redirect to booking page after short delay
                setTimeout(() => {
                    window.location.href = 'booking.html';
                }, 1500);

            } catch (err) {
                console.error('Error:', err);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Book Your Spot';
            }
        });
    </script>
</body>
</html>
