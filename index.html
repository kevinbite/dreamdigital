<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Source+Sans+Pro:wght@200;300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            /* Mobile video optimizations */
            -webkit-playsinline: true;
            playsinline: true;
            webkit-playsinline: true;
        }

        /* Mobile video optimizations */
        @media (max-width: 768px) {
            video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                object-position: center;
                /* Ensure video plays on mobile */
                -webkit-playsinline: true;
                playsinline: true;
            }
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-panel {
            display: none !important;
        }

        video::-webkit-media-controls-play-button {
            display: none !important;
        }

        video::-webkit-media-controls-timeline {
            display: none !important;
        }

        video::-webkit-media-controls-current-time-display {
            display: none !important;
        }

        video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }

        video::-webkit-media-controls-mute-button {
            display: none !important;
        }

        video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        .coming-soon {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 48px;
            font-weight: 200;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 90vw;
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 32px;
                top: 30px;
                letter-spacing: 1px;
                width: 95vw;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 24px;
                top: 20px;
                letter-spacing: 0.5px;
                width: 98vw;
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">Coming Soon</div>
    <video autoplay muted loop playsinline webkit-playsinline>
        <source src="Copy of Dream Logo 2 (3).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
